<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <newcpn :c-data="fucountP"></newcpn>

        <h2>1565646</h2>

            template:'#cpnt',
            props:{
                cData:{
                    type:String,
                    default(){
                        return{}
                    }

            }
            


        const app = new Vue({
            el:'#app',
            data:{

            components:{

            }
        })

    </script>
